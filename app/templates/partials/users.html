<div class="container">
    <h3>Users</h3>
    <br/>
    <table class="table table-striped">
        <thead>
            <th>#</th>
            <th>Username</th>
            <th>Date of registration</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in allUsers">
                <td>{{$index}}</td>
                <td>{{user.Name}}</td>
                <td>{{user.RegisteredOn | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
