<div class="container">
    <h3>Create new game</h3>
    <form class="form-group create-game-form">
        <input class="form-control" placeholder="Game name.." ng-model="gameName"  ng-minlength="3" ng-maxlength="20"/>
        <button class="btn btn-primary pull-left" ng-click="createGame(gameName)">Create Game</button>
    </form>
</div>
